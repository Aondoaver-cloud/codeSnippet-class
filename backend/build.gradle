plugins {
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.0.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.18'
    implementation 'commons-validator:commons-validator:1.5.1'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.2.0.RELEASE'
    implementation 'org.apache.tika:tika-core:1.14'
    implementation 'org.apache.tika:tika-parsers:1.14'
    implementation 'com.amazonaws:aws-java-sdk:1.11.60'
    implementation 'io.openvidu:openvidu-java-client:1.7.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.2.0.RELEASE'
    testImplementation 'io.github.bonigarcia:selenium-jupiter:3.3.1'
    testImplementation 'io.github.bonigarcia:webdrivermanager:3.7.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-firefox-driver:3.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-api:3.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-remote-driver:3.4.0'
    testImplementation 'com.google.guava:guava:21.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    implementation project(':frontend')
}

group = 'com.fullteaching'
version = '0.5-SNAPSHOT'
description = 'backend'


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
