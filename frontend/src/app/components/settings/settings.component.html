<div class="wrapper">

  <mat-card class="mat-elevation-z10">
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>

    <img mat-card-image class="profile-img" src="assets/images/default_session_image.png" alt="Profile picture">


    <mat-card-content class="spaced">

      <mat-expansion-panel [hideToggle]="true" class="mat-elevation-z10">
        <mat-expansion-panel-header>
          <mat-panel-title>Mail:</mat-panel-title>
          <mat-panel-description>{{this.authenticationService.getCurrentUser().name}}</mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <mat-expansion-panel [hideToggle]="true" class="mat-elevation-z10">
        <mat-expansion-panel-header>
          <mat-panel-title>Name:</mat-panel-title>
          <mat-panel-description>{{this.authenticationService.getCurrentUser().nickName}}</mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <mat-expansion-panel class="mat-elevation-z10" [hideToggle]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>Registration date:</mat-panel-title>
          <mat-panel-description>{{this.authenticationService.getCurrentUser().registrationDate | date}}</mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="mat-elevation-z5" (click)="openChangePasswordDialog()">Change
        password
      </button>
    </mat-card-actions>
  </mat-card>


</div>
