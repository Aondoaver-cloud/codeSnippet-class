<!-- logged in navbar -->
<mat-toolbar color="primary" *ngIf="authenticationService.isLoggedIn()">

  <span>
    <a id="logo-container-logged" routerLink="/" class="neon">FullTeaching-2.0</a>
  </span>
  <span class="example-fill-remaining-space"></span>


  <button class="menu-button" mat-raised-button [matMenuTriggerFor]="menu">
    <i class="material-icons">
      account_box
    </i>
  </button>
  <button class="menu-button" *ngIf="!isAnimatedBackgroundEnabled()"
    (click)="toggleVanta()"
    matTooltip="Enable animated background"
    mat-button>
    <i class="material-icons">
      blur_on
    </i>
  </button>
  <button *ngIf="isAnimatedBackgroundEnabled()"
    (click)="toggleVanta()"
    matTooltip="Disable animated background"
    mat-button>
    <i class="material-icons">
      blur_off
    </i>
  </button>
  <mat-menu #menu="matMenu" style="padding-right: 3vh">
    <button mat-menu-item routerLink="/settings">{{this.authenticationService.getCurrentUser()?.name}}</button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="this.authenticationService.logOut()" >
      <i class="material-icons">
        input
      </i>
    </button>
  </mat-menu>

</mat-toolbar>



<!-- Not logged in navbar -->
<mat-toolbar color="primary" *ngIf="!authenticationService.isLoggedIn()">
  <span>
    <a id="logo-container-not-logged" href="/" class="brand-logo app-title-header white-text">FullTeaching-2.0</a>
  </span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span class="nav-tool-items" *ngIf="!this.authenticationService.isLoggedIn()">
    <a mat-raised-button routerLink="login" color="warn" routerLinkActive="active">Sing in</a>
  </span>

</mat-toolbar>
