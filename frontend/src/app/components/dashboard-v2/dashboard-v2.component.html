<div class="wrapper">

  <header>
    <h1>Dashboard</h1>
  </header>

  <section class="columns">

    <div class="column">
      <mat-card>
        <mat-card-title>My courses</mat-card-title>
        <mat-card-subtitle>Manage your courses</mat-card-subtitle>
        <mat-card-content></mat-card-content>
        <mat-card-actions></mat-card-actions>
      </mat-card>
    </div>

    <div class="column">
      <mat-card>
        <mat-card-title>My calendar</mat-card-title>
        <mat-card-subtitle>Course calendar</mat-card-subtitle>
        <mat-card-content></mat-card-content>
        <mat-card-actions></mat-card-actions>
      </mat-card>
    </div>

    <div class="column" *ngIf="authService.isTeacher()">
      <mat-card>
        <mat-card-title>My students</mat-card-title>
        <mat-card-subtitle>Manage your students</mat-card-subtitle>
        <mat-card-content></mat-card-content>
        <mat-card-actions></mat-card-actions>
      </mat-card>    </div>

  </section>
