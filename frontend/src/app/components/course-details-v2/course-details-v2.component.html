<div class="wrapper">

  <div class="header bg-white">

    <h1>{{course?.title}}</h1>

  </div>

  <mat-tab-group mat-align-tabs="start">
    <mat-tab>
      <ng-template
        mat-tab-label>
        <mat-icon matTooltip="Course details">
          home
        </mat-icon>
      </ng-template>

      <app-course-index [course]="this.course"></app-course-index>

    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon matTooltip="Sessions">
          school
        </mat-icon>
      </ng-template>
      <app-course-details-sessions [course]="this.course"></app-course-details-sessions>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon matTooltip="Forum">
          forum
        </mat-icon>
      </ng-template>
      <app-forum [course]="this.course"></app-forum>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon matTooltip="Attachments">
          attachment
        </mat-icon>
      </ng-template>
<!--      <button>-->
<!--        <mat-icon matTooltip="Edit attachments" (click)="this.toggleEditionMode()">edit</mat-icon>-->
<!--      </button>-->

      <mat-slide-toggle  *ngIf="this.authService.isTeacher()" color="primary" (change)="toggleEditionMode()">Edition mode</mat-slide-toggle>

      <app-course-attachments [file-groups]="course?.courseDetails?.files" [is-editing]="this.isEditing" [course]="this.course"></app-course-attachments>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon matTooltip="Students">
          people_alt
        </mat-icon>
      </ng-template>

      Content 3
    </mat-tab>

  </mat-tab-group>

</div>
