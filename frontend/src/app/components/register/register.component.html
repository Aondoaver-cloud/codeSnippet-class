<div class="login-wrapper centered" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box accent">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="this.registerFormGroup" (ngSubmit)="this.onSubmit(this.registerFormGroup.value)">
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>


        <mat-form-field class="login-full-width">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input matInput placeholder="Confirm password" type="password" formControlName="confirm-password">
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" type="submit" [disabled]="!this.registerFormGroup.valid">Sing Up</button>
    </form>
  </mat-card>

</div>
