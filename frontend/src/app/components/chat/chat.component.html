<ng-chat
  *ngIf="this.adapter.isDataLoaded()"
  (search)="searchUser($event)"
  [adapter]="adapter"
  [userId]="this.authenticationService.getCurrentUser().id"
  [historyEnabled]="true"
  [historyPageSize]="4"
  [hideFriendsList]="false"
  (onParticipantClicked)="this.openConversation($event)"
  (onMessagesSeen)="messageSeen($event)">

</ng-chat>
