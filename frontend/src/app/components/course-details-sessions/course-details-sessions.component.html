<div *ngFor="let session of this.course.sessions">

  <mat-card class="course-card" style="margin: 1vh">
    <mat-card-header>
      <div mat-card-avatar class="course-header-image"[ngStyle]="{ 'background-image': 'url(' + course.image + ');' + 'background-size: cover;'}"></div>
      <mat-card-title>{{session.title}}</mat-card-title>
      <mat-card-subtitle>{{numberToDate(session.date) | date}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="course.image.length > 0" mat-card-image [src]="course.image">
    <img *ngIf="course.image.length <= 0" mat-card-image src="assets/images/slider2.jpg">

    <mat-card-content>
      <p>
        {{session.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="this.authenticationService.isTeacher()" mat-raised-button (click)="showEditModal(session)">EDIT</button>
      <button mat-raised-button (click)="this.router.navigate(['session/' + session.id])">OPEN</button>
    </mat-card-actions>
  </mat-card>


</div>
